    const loadScript = (FILE_URL, async = true, type = 'text/javascript') => {
      return new Promise((resolve, reject) => {
        try {
          const scriptEle = document.createElement('script');
          scriptEle.type = type;
          scriptEle.async = async;
          scriptEle.src = FILE_URL;

          scriptEle.addEventListener('load', () => {
            resolve({ status: true });
          });

          document.body.appendChild(scriptEle);
        } catch (error) {
          reject(error);
        }
      });
    };

      // preserveTranslationInfo 값이 true일 경우 이전에 사용자가 번역기를 사용한 것임.
      // 새 탭인 경우(preserveTranslationInfo 값 없을 경우) 번역 언어 초기화를 통해 번역기 라이브러리 사용 최소화

        // 다른탭으로 넘어갈 경우 한글로 초기화 하도록 wglang 제거

          localStorage.removeItem('wglang');

        });
      }
    };

            ga(property+'.send', 'event', category, action, label || 'not set', value || 0, params);
          }
        });
        dataLayer = window.dataLayer || [];
        dataLayer.push({
          event: 'gaEvt.send',
          'gaEvt.category': category,
          'gaEvt.action': action,
          'gaEvt.label': label || 'not set',
          'gaEvt.value': value || 0,
          'gaEvt.params': params
        });
      });
    }
  };
})();



var isTrackingComingsoon = /^\/web\/wcomingsoon/i.test(location.pathname);
var isTrackingRewardQna = /^\/web\/campaign\/(qa|detailPost)\//i.test(location.pathname);
var isTrackingEquityCampaign = /^\/web\/(equity\/campaign|wpayment)\//i.test(location.pathname);
var isTrackingRewardCampaign = /^\/web\/(campaign|wpurchase)\//i.test(location.pathname);

ga('create', gaEvt.trackingCode.master);
[
  isTrackingComingsoon && [gaEvt.trackingCode.master_coming_soon, gaEvt.property.wadiz_coming_soon],
  isTrackingRewardQna && [gaEvt.trackingCode.master_reward_qna, gaEvt.property.wadiz_reward_qna],
  isTrackingEquityCampaign && [gaEvt.trackingCode.master_equity_campaign, gaEvt.property.wadiz_equity_campaign],
  isTrackingRewardCampaign && [gaEvt.trackingCode.master_reward_campaign, gaEvt.property.wadiz_reward_campaign],
  !isTrackingRewardCampaign && [gaEvt.trackingCode.master_exclude_reward_campaign, gaEvt.property.wadiz_exclude_reward_campaign]
].filter(Boolean).forEach(function(property) {
  ga('create', property[0], 'auto', property[1]);
});

if (gaEvt.userId) {
  ga('set', gaEvt.dimension.user_id, '');
  ga('set', gaEvt.dimension.accnt_type, '');
  ga('set', gaEvt.metric.user_count, '1');
  [
    isTrackingComingsoon && gaEvt.property.wadiz_coming_soon,
    isTrackingRewardQna && gaEvt.property.wadiz_reward_qna,
    isTrackingEquityCampaign && gaEvt.property.wadiz_equity_campaign,
    isTrackingRewardCampaign && gaEvt.property.wadiz_reward_campaign,
    !isTrackingRewardCampaign && gaEvt.property.wadiz_exclude_reward_campaign
  ].filter(Boolean).forEach(function(property) {
    ga(property + '.set', gaEvt.dimension.user_id, '');
    ga(property + '.set', gaEvt.dimension.accnt_type, '');
    ga(property + '.set', gaEvt.metric.user_count, '1');
  });
}


if (isTrackingEquityCampaign) {
  ga('set', gaEvt.dimension.equity_status, 'Equity');
  ga(gaEvt.property.wadiz_equity_campaign + '.set', gaEvt.dimension.equity_status, 'Equity');
}


var ua = navigator.userAgent || navigator.vendor || window.opera;
var dimensionKeyword;
if ((ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("FB4A") > -1)) {
  dimensionKeyword = "Facebook";
} else if (ua.indexOf("ioswadiz") > -1 || (ua.indexOf("androidwadiz") > -1)) {
  dimensionKeyword = "WadizApp";
} else if (ua.indexOf("KAKAOTALK") > -1) {
  dimensionKeyword = "KakaoTalk";
} else if (ua.indexOf("Twitter") > -1) {
  dimensionKeyword = "Twitter";
} else if (ua.indexOf("Instagram") > -1) {
  dimensionKeyword = "Instagram";
} else if (ua.indexOf("NAVER") > -1) {
  dimensionKeyword = "NaverApp";
} else {
  dimensionKeyword = "unknown";
}

ga('set', gaEvt.dimension.in_app_mark, dimensionKeyword);
// GA 기본 tracker의 pageview 수집 제거
// ga('send', 'pageview');

[
  isTrackingComingsoon && gaEvt.property.wadiz_coming_soon,
  isTrackingRewardQna && gaEvt.property.wadiz_reward_qna,
  isTrackingEquityCampaign && gaEvt.property.wadiz_equity_campaign,
  isTrackingRewardCampaign && gaEvt.property.wadiz_reward_campaign,
  !isTrackingRewardCampaign && gaEvt.property.wadiz_exclude_reward_campaign
].filter(Boolean).forEach(function(property) {
  ga(property + '.set', gaEvt.dimension.in_app_mark, dimensionKeyword);
  ga(property + '.send', 'pageview');
});
</script>
